<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ blog.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <a href="{% url 'patient_blogs' %}" class="btn btn-secondary mb-3">Back to Blog List</a>
        
        <article>
            {% if blog.image %}
                <img src="{{ blog.image.url }}" alt="{{ blog.title }}" class="img-fluid mb-4" style="max-height: 500px; width: 100%; object-fit: cover;">
            {% endif %}
            
            <h1>{{ blog.title }}</h1>
            
            <p class="text-muted">
                <strong>By:</strong> Dr. {{ blog.author.first_name }} {{ blog.author.last_name }}<br>
                <strong>Category:</strong> {{ blog.category.name }}<br>
                <strong>Published:</strong> {{ blog.created_at|date:"d M Y H:i" }}
            </p>
            
            <hr>
            
            <div class="blog-summary mb-4">
                <h4>Summary</h4>
                <p>{{ blog.summary }}</p>
            </div>
            
            <div class="blog-content">
                <h4>Content</h4>
                <p>{{ blog.content|linebreaks }}</p>
            </div>
        </article>
    </div>
</body>
</html>
